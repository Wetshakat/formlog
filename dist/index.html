<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">User Registration</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullname" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" placeholder="Enter your full name" required>
                <span id="nameMessage"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" placeholder="Enter your email" required>
                <span id="emailMessage"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="number" id="phone" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" placeholder="Enter your phone number" required>
                <span id="phoneNumberMessage"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" placeholder="Enter your age" required>
                <span id="ageMessage"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" required>
                <span id="dobMessage"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Set Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" placeholder="Create a password" required>
                <span id="passwordMessage"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-blue-300" placeholder="Confirm your password" required>
                <span id="confirmPasswordMessage"></span>
            </div>
            <button id="registerBtn" type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Register</button>
            <button id="clear" type="clear" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">clear</button>
        </form>
        <p id="responseMessage" class="mt-4 text-center text-green-600"></p>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
