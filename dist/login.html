<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">

        <p id="welcomeMessage" class="text-center text-green-600 mt-4"></p>

        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        
        <form id="loginForm" class="space-y-4">


           
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                <span id="emailMessage" class="text-red-600 text-sm"></span>
            </div>

            
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
                <span id="passwordMessage" class="text-red-600 text-sm"></span>
            </div>

           
            <div class="flex justify-between gap-4">
                <button id="loginBtn" type="submit" class="w-1/2 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                    Login
                </button>

                <button id="ForgotBtn" type="button" class="w-1/2 px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">
                    Forgot Password
                </button>
            </div>
        </form>

        <p id="loginResponseMessage" class="mt-4 text-center text-red-600"></p>
    </div>

    <script src="/src/login.js"></script>
</body>
</html>
